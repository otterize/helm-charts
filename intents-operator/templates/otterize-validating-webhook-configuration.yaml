apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: otterize-validating-webhook-configuration
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: intents-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-k8s-otterize-com-v1alpha2-clientintents
  failurePolicy: Fail
  name: clientintents.kb.io
  rules:
  - apiGroups:
    - k8s.otterize.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - clientintents
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: intents-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-k8s-otterize-com-v1alpha2-protectedservice
  failurePolicy: Fail
  name: protectedservice.kb.io
  rules:
  - apiGroups:
    - k8s.otterize.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - protectedservice
  sideEffects: None
