apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  {{- if eq (semver .Chart.AppVersion | (semver "1.0.30").Compare) -1 }}
  name: otterize-validating-webhook-configuration
  {{- else }}
  name: validating-webhook-configuration
  {{- end }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: intents-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-k8s-otterize-com-v1alpha2-clientintents
  failurePolicy: Fail
  name: clientintents.kb.io
  rules:
  - apiGroups:
    - k8s.otterize.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - clientintents
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: intents-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-k8s-otterize-com-v1alpha2-protectedservice
  failurePolicy: Fail
  name: protectedservice.kb.io
  rules:
  - apiGroups:
    - k8s.otterize.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - protectedservice
  sideEffects: None
