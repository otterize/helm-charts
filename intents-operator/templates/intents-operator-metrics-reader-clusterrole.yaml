apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otterize-intents-operator-metrics-reader
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
