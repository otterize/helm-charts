apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: otterize-intents-operator-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "intentsOperator.shared_labels" . | nindent 4 }}
    app.kubernetes.io/component: intents-operator-leader-election-role
  annotations:
    {{ include "intentsOperator.shared_annotations" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
