{{- with .Values.serviceMonitor }}
{{- if .enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mapper
  namespace: {{ .Release.Namespace }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: otterize-network-mapper
    release: prometheus
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
spec:
  endpoints:
  - port: http
    interval: 30s 
    path: /metrics
    namespaceSelector:
      matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: otterize-network-mapper
  {{- end }}
  {{- end }}