{{- if .Values.kafkawatcher.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
  labels:
    {{ include "networkMapper.shared_labels" . | nindent 4 }}
    app.kubernetes.io/component: kafkawatcher-role
  annotations:
    {{ include "networkMapper.shared_annotations" . | nindent 4 }}
rules:
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    resourceNames:
      - {{ template "otterize.mapper.configMapName" . }}
    verbs:
      - 'get'
      - 'update'
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    resourceNames:
      - otterize-cluster-uid
    verbs:
      - 'create'
      - 'get'
      - 'update'
  - apiGroups:
      - ''
    resources:
      - 'secrets'
    verbs:
      - 'get'
      - 'update'
      - 'create'
      - 'delete'
  - apiGroups:
      - ''
    resources:
      - 'pods'
      - 'pods/log'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
{{- if .Values.global.openshift }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}-scc-role
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["nonroot-v2"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}-scc-rolebinding
  labels:
    {{ include "networkMapper.shared_labels" . | nindent 4 }}
    app.kubernetes.io/component: kafkawatcher-scc-rolebinding
  annotations:
    {{ include "networkMapper.shared_annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "otterize.kafkawatcher.fullName" . }}-scc-role
subjects:
  - kind: ServiceAccount
    name: {{ template "otterize.kafkawatcher.fullName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}