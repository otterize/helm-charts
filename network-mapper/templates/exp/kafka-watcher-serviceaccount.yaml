{{ if .Values.kafkawatcher.enable }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "otterize.kafkawatcher.fullName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "otterize.kafkawatcher.fullName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "otterize.kafkawatcher.fullName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "otterize.kafkawatcher.fullName" . }}
    namespace: {{ .Release.Namespace }}
{{ end }}