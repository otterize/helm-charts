{{ if .Values.kafkawatcher.enable }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "otterize.kafkawatcher.fullName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "otterize.kafkawatcher.fullName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "otterize.kafkawatcher.fullName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "otterize.kafkawatcher.fullName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "otterize.kafkawatcher.fullName" . }}
    namespace: {{ .Release.Namespace }}
{{ end }}