apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "otterize.mapper.configMapName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
data: {}
binaryData: {} # mapper will add data here on runtime