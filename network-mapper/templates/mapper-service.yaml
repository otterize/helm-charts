apiVersion: v1
kind: Service
metadata:
  name: {{ template "otterize.mapper.fullName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    app: {{ template "otterize.mapper.fullName" . }}
  ports:
    - protocol: TCP
      port: 9090
      name: http
      targetPort: 9090