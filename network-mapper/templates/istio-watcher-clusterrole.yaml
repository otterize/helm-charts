{{ if .Values.istiowatcher.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "otterize.istiowatcher.fullName" . }}
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
rules:
  - apiGroups:
      - ''
    resources:
      - 'pods'
      - 'pods/exec'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
      - 'create'
{{ end }}