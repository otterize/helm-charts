{{ if .Values.aws.visibility.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ .Release.Name }}-aws-visibility-mutating-webhook-configuration
  labels:
    app.kubernetes.io/part-of: otterize
    app.kubernetes.io/component: credentials-operator
    {{- with .Values.global.commonLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: otterize-network-mapper-webhook-service
        namespace: '{{ .Release.Namespace }}'
        path: /mutate-v1-pod
        port: 9443
    failurePolicy: Ignore
    name: pods.network-mapper.otterize.com
    objectSelector:
      matchLabels:
        "network-mapper.otterize.com/aws-visibility": "true"
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    sideEffects: None
{{ end }}
