{{ if .Values.aws.visibility.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-access-from-all-namespaces
spec:
  ingress:
    - ports:
        - port: 53
          protocol: UDP
      from:
        - namespaceSelector: {}
  podSelector:
    matchLabels:
      app: otterize-dns
  policyTypes:
    - Ingress
{{ end }}