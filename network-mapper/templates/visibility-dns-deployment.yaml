{{ if .Values.aws.visibility.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otterize-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otterize-dns
  template:
    metadata:
      labels:
        app: otterize-dns
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: otterize-dns
            defaultMode: 420
            items:
              - key: Corefile
                path: Corefile
              - key: amazonaws.com.zone
                path: amazonaws.com.zone
      containers:
        - name: coredns
          image: coredns/coredns
          args:
            - "-conf"
            - "/etc/coredns/Corefile"
          ports:
            - name: dns
              protocol: UDP
              containerPort: 53
          volumeMounts:
            - name: "config-volume"
              readOnly: true
              mountPath: "/etc/coredns"
{{ end }}
