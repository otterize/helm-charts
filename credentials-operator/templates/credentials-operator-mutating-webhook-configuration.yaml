{{ if or .Values.global.aws.enabled .Values.global.azure.enabled .Values.global.gcp.enabled}}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: otterize-credentials-operator-mutating-webhook-configuration
  labels:
    app.kubernetes.io/part-of: otterize
    app.kubernetes.io/component: credentials-operator
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
webhooks:
  - admissionReviewVersions:
    - v1
    clientConfig:
      service:
        name: credentials-operator-webhook-service
        namespace: '{{ .Release.Namespace }}'
        path: /mutate-v1-pod
        port: 9443
    failurePolicy: Ignore
    name: pods.credentials-operator.otterize.com
    objectSelector:
      matchLabels:
        {{- if .Values.global.aws.enabled }}
        "credentials-operator.otterize.com/create-aws-role": "true"
        {{- end }}
        {{- if .Values.global.azure.enabled }}
        "credentials-operator.otterize.com/create-azure-workload-identity": "true"
        {{- end }}
        {{- if .Values.global.gcp.enabled }}
        "credentials-operator.otterize.com/create-gcp-sa": "true"
        {{- end }}
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
    sideEffects: NoneOnDryRun

{{ end }}