{{ if .Values.global.aws.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: otterize-credentials-operator-aws-mutating-webhook-configuration
  labels:
    {{ include "credentialsOperator.shared_labels" . | nindent 4 }}
    app.kubernetes.io/component: credentials-operator-aws-mutating-webhook
  annotations:
    {{ include "credentialsOperator.shared_annotations" . | nindent 4 }}
webhooks:
  - admissionReviewVersions:
    - v1
    clientConfig:
      service:
        name: credentials-operator-webhook-service
        namespace: '{{ .Release.Namespace }}'
        path: /mutate-aws-v1-pod
        port: 9443
    failurePolicy: Ignore
    name: aws.pods.credentials-operator.otterize.com
    objectSelector:
      matchExpressions:
        - key: "credentials-operator.otterize.com/create-aws-role"
          operator: Exists
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
    sideEffects: NoneOnDryRun
{{ end }}