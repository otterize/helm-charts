{{ if or .Values.global.aws.enabled .Values.global.azure.enabled .Values.global.gcp.enabled}}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: credentials-operator
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/version: {{ .Chart.Version }}
  name: credentials-operator-webhook-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: https
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    app: credentials-operator
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-access-to-credentials-operator-webhook-and-metrics
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: intents-operator
  policyTypes:
    - Ingress
  ingress:
    - from:
        - {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9443
        - protocol: TCP
          port: 8443
{{ end }}