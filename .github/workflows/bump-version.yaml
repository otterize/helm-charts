name: Bump Chart Versions
on:
  push:
    branches:
      - david/auto-increment-helm-chart-versions

jobs:
  changed-dirs:
    name: Get changed directories
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          # Get only root level directories
          dir_names: true
          dir_names_max_depth: 1
          json: true
          escape_json: false
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

  bump-operator-version:
    name: Bump operators helm chart versions
    runs-on: ubuntu-latest
    needs: [changed-dirs]
    strategy:
      matrix:
        dirs: ${{ fromJSON(needs.changed-dirs.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump ${{ matrix.files }} version
        run: |
          operators=("credentials-operator" "intents-operator" "network-mapper")
          for operator in "${operators[@]}"; do
            if [ "$operator" == "${{ matrix.dirs }}" ]; then
              echo "Found: ${{ matrix.dirs }}"
            fi
          done
