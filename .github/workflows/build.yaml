name: Build & Release
on: 
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Increment chartVersion in Chart.yaml
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.version |= (split(".") | .[-1] |= ((. tag = "!!int") + 1) | join("."))' 'otterize-kubernetes/Chart.yaml'


      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.OTTERIZEBOT_GITHUB_TOKEN }}
          commit_username: otterizebot
          commit_email: otterizebot@users.noreply.github.com
          charts_dir: .
