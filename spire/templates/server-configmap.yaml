apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spire.fullname" . }}-server
  namespace: {{ .Release.Namespace }}
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port = "8081"
      socket_path = "/tmp/spire-server/private/api.sock"
      trust_domain = {{ .Values.global.spiffe.trustDomain | default .Values.spiffe.trustDomain | quote }}
      data_dir = "/run/spire/data"
      log_level = "{{ .Values.server.logLevel }}"
      #AWS requires the use of RSA.  EC cryptography is not supported
      ca_key_type = "rsa-2048"

      default_svid_ttl = {{ .Values.server.SVIDDefaultTTL | quote }}
      ca_ttl = {{ default .Values.server.rootCATTL | quote }}
      ca_subject = {
        country = [{{ .Values.global.spiffe.CASubject.country | default .Values.spiffe.CASubject.country | quote }}],
        organization = [{{ .Values.global.spiffe.CASubject.organization | default .Values.spiffe.CASubject.organization | quote }}],
        common_name = {{ .Values.global.spiffe.CASubject.commonName | default .Values.spiffe.CASubject.commonName | quote }},
      }
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            {{ .Values.clusterName | quote }} = {
              service_account_allow_list = ["{{ .Release.Namespace }}:{{ include "spire.serviceAccountName" . }}-agent"]
            }
          }
        }
      }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
          namespace = "{{ .Release.Namespace }}"
          config_map = "{{ include "spire.fullname" . }}-bundle"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
