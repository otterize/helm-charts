deployment:
  spire: true
  spireIntegrationOperator: true
  intentsOperator: true

# spire configuration that will be used by both spire-integration-operator and spire charts
spireConfiguration:
  clusterName: "example-cluster"
  trustDomain: "example.org"
  server:
    # by default root CA will be valid for 3 years
    rootCATTL: "26280h"

intentsOperator:
  autoGenerateTLSUsingSpireIntegration: true